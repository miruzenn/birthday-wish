<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            color: #ff4500;
            font-size: 3em;
            opacity: 0;
        }
        .btn {
            background-color: #ff1493;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 10px;
            opacity: 0;
        }
        .anime-gif {
            width: 200px;
            height: auto;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="title">Selamat Ulang Tahun, Sayangku Lisa! ❤️🎉</h1>
    <p id="message" style="opacity: 0; font-size: 1.5em;">Klik tombol di bawah untuk kejutan spesial dari seseorang yang mencintaimu! 💕</p>
    <button class="btn" onclick="showSurprise()">Buka Kejutan</button>
    
    <img id="anime-gif" class="anime-gif" src="eromanga-sensei-close-door.gif" alt="Anime Happy Birthday">
    
    <audio id="bg-music" src="Katy Perry - Birthday (Lyric Video).mp3" loop></audio>
    
    <script>
        // Animasi awal saat halaman dimuat
        gsap.to("#title", { duration: 1.5, opacity: 1, y: -10 });
        gsap.to(".btn", { duration: 1.5, opacity: 1, delay: 1 });

        document.addEventListener("click", function() {
            let audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay tidak diperbolehkan: ", error));
            }
        }, { once: true });

        function showSurprise() {
            document.getElementById("message").innerText = "Selamat ulang tahun,Lisa! 🎂💖 Semoga hari ini seindah senyummu dan penuh kebahagiaan. Aku bersyukur bisa bersamamu dan berharap kita selalu bersama selamanya. Love you! 💕";
            gsap.to("#message", { duration: 1.5, opacity: 1 });

            // Efek confetti
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
            
            // Tampilkan GIF anime
            let animeGif = document.getElementById("anime-gif");
            animeGif.style.display = "block";
            gsap.fromTo("#anime-gif", { scale: 0 }, { duration: 1, scale: 1, ease: "bounce.out" });
        }
    </script>
</body>
</html>
